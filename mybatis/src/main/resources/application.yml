# Server settings
server:
  port: 8080
  # HTTP�������Ӧͷ������������ֽ�Ϊ��λ��Ĭ��ֵΪ4096�ֽ�,�����˳��ȵĲ��ֲ��账��,һ��8K�����java.io.EOFException: null����
  max-http-header-size: 8192
  use-forward-headers: true
  compression:
    enabled: true
    min-response-size: 1024
    mime-types: text/plain,text/css,text/xml,text/javascript,application/json,application/javascript,application/xml,application/xml+rss,application/x-javascript,application/x-httpd-php,image/jpeg,image/gif,image/png
  tomcat:
    remote-ip-header: X-Forwarded-for
    protocol-header: X-Forwarded-Proto
    port-header: X-Forwarded-Port
    uri-encoding: UTF-8
    basedir: /var/tmp/website-app
spring:
  redis:
    port: 6379
    host: localhost
    timeout: 6000
    password:
  aop:
    proxy-target-class: true
  datasource:
    url: jdbc:mysql://localhost:3307/bootdruid?useSSL=false
    password: root
    username: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
    druid:
      max-wait: 60000
      initial-size: 5
      min-idle: 5
      max-active: 20
      time-between-eviction-runs-millis: 60000
      minEvictableIdleTimeMillis: 300000
      validation-query: SELECT 1 FROM DUAL
      testWhileIdle:  true
      testOnBorrow:  false
      testOnReturn:  false
      pool-prepared-statements:  true
      max-pool-prepared-statement-per-connection-size: 20
      filter: stat,wall,log4j
      connect-properties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
  freemarker:
    allow-request-override: false
    allow-session-override: false
    cache: false
    charset: UTF-8
    check-template-location: true
    content-type: text/html
    enabled: true
    expose-request-attributes: false
    expose-session-attributes: false
    expose-spring-macro-helpers: true
    prefer-file-system-access: true
    suffix: .ftl
    template-loader-path: classpath:/templates/
    settings:
      template_update_delay: 0
      default_encoding: UTF-8
      classic_compatible: true
mybatis:
  mapper-locations: com/self/study/mapper/impl/*.xml,mybatis/*.xml
  # 对应的是生成动态sql对象使用的，没有的话，底层是无法使用
mapper:
  mappers: com.self.study.plugin.BaseMapper
  not-empty: false
  identity: MYSQL

